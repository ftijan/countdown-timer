<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Countdown Timer</title>
</head>
<body>
    <div class="container">
        <div class="container-segment">
            <div class="segment-title">Hours</div>
            <div class="segment">
                <div class="flip-card" id="hours-tens">
                    <div class="top">2</div>
                    <div class="bottom">2</div>
                </div>
                <div class="flip-card" id="hours-ones">
                    <div class="top">4</div>
                    <div class="bottom">4</div>
                </div>
            </div>
        </div>

        <div class="container-segment">
            <div class="segment-title">Minutes</div>
            <div class="segment">
                <div class="flip-card" id="minutes-tens">
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
                <div class="flip-card" id="minutes-ones">
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
            </div>
        </div>

        <div class="container-segment">
            <div class="segment-title">Seconds</div>
            <div class="segment">
                <div class="flip-card" id="seconds-tens">
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
                <div class="flip-card" id="seconds-ones">
                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
